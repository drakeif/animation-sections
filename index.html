<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="section">
                <div class="section__left">
                    <div class="section__light">
                        <div class="section__before">Before</div>
                        <div class="section__msFirst">110ms</div>
                    </div>
                    <div class="section__wayLight">
                        <div class="section__arrow">
                            <img src="./icons/arrow-for-white.svg" alt="arrow">
                        </div>
                        <div class="section__serverLight">
                            <img src="./icons/icon-server.svg" alt="server">
                        </div>
                        <div class="section__userLight">
                            <img src="./icons/icon-user.svg" alt="user">
                        </div>
                        <div class="section__moveIconLight">
                            <img src="./icons/icon-g.svg" alt="moving icon-g">
                        </div>
                    </div>
                    <div class="section__infoLight">
                        <div class="section__SSL">SSL</div>
                        <div class="section__HTTP">HTTP/2</div>
                    </div>
                </div>
                <div class="section__right">
                    <div class="section__dark">
                        <div class="section__after">After</div>
                        <div class="section__msSecond">20ms</div>
                    </div>
                    <div class="section__wayDark">
                        <div class="section__arrow">
                            <img src="./icons/arrow-for-dark.svg" alt="arrow">
                        </div>
                        <div class="section__serverDark">
                            <img src="./icons/icon-server.svg" alt="server">
                        </div>
                        <div class="section__userDark">
                            <img src="./icons/icon-user.svg" alt="user">
                        </div>
                        <div class="section__moveIconDark">
                            <img src="./icons/icon-g.svg" alt="moving icon-g">
                        </div>
                    </div>
                    <div class="section__infoDarkFirst">
                        <div class="section__SSL">SSL</div>
                        <div class="section__HTTP">HTTP/2</div>
                    </div>
                    <div class="section__infoDarkSecond">
                        <div class="section__SSL green">SSL</div>
                        <div class="section__HTTP green">HTTP/2</div>
                        <div class="section__DNS">Fast DNS lookup</div>
                        <div class="section__FILE">File compression</div>
                        <div class="section__WAF">Basic WAF</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
